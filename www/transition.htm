<!DOCTYPE hyml>
<html>
<head>
<meta charset="utf-8"/>
<title>CSS 3 Transition</title>
<script type = "text/javascript">
window.onload = function(){
	var box = document.getElementById("box");
	box.addEventListener("mouseover", function(){
		this.style.opacity = 1; //淡入
		this.style.backgroundColor="green";
	});
	box.addEventListener("mouseout", function(){
		this.style.opacity = 0.3; //淡出
		this.style.backgroundColor="red";
	});
};
</script>
<style type = "text/css">
.box{
width:100px;height:100px;background-color:red;opacity:0.5;
transition:opacity 0.5s, background-color 1s;  /* 監控 opacity 屬性 一旦改變 自動漸變處理 */
}
</style>
</head>
<body>
	<div class="box" id="box"></div>
</body>
</html>
